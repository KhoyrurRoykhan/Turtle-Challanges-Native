<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Finish</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("assets/images/bg.gif") center/cover no-repeat;
      opacity: 0.3;
      z-index: -1;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 { color: #2DAA9E; }
    .score {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      background: #28a745;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üéâ Selamat!</h1>
    <p>Kamu sudah menyelesaikan semua tantangan.</p>
    <div class="score">Skor Kamu: <span id="finalScore">0</span></div>
    <button onclick="gotoLeaderboard()">üèÜ Lihat Leaderboard</button>
  </div>

  <script>
    // Ambil skor dari localStorage
    const score = localStorage.getItem("score") || 0;
    document.getElementById("finalScore").innerText = score;

    function gotoLeaderboard() {
      window.location.href = "leaderboard.html"; // üëâ arahkan ke leaderboard
    }
  </script>
</body>
</html>
