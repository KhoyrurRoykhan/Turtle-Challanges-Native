<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("assets/images/bg.gif") center/cover no-repeat;
      opacity: 0.3;
      z-index: -1;
    }
    .board {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #2DAA9E;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #2DAA9E;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .back-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      background: #28a745;
      color: white;
    }
    .back-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="board">
    <h1>üèÜ Leaderboard</h1>
    <table>
      <thead>
        <tr>
          <th>Peringkat</th>
          <th>Nama</th>
          <th>Skor</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
    <button class="back-btn" onclick="goHome()">üîÑ Main Lagi</button>
  </div>

  <script>
    function loadLeaderboard() {
      const name = localStorage.getItem("playerName") || "Anonim";
      const score = parseInt(localStorage.getItem("score")) || 0;

      // Ambil leaderboard lama
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

      // Tambahkan skor player saat ini (jika belum ada pada session ini)
      if (!localStorage.getItem("submitted")) {
        leaderboard.push({ name, score });
        localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
        localStorage.setItem("submitted", "true"); // biar tidak dobel
      }

      // Urutkan berdasarkan skor tertinggi
      leaderboard.sort((a, b) => b.score - a.score);

      // Render ke tabel
      const tbody = document.getElementById("leaderboardBody");
      tbody.innerHTML = "";
      leaderboard.forEach((entry, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.name}</td>
          <td>${entry.score}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function goHome() {
      localStorage.removeItem("submitted"); // reset biar bisa main lagi
      window.location.href = "index.html"; // balik ke halaman awal
    }

    loadLeaderboard();
  </script>
</body>
</html>
